<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <!-- Replace text with an image -->
    <img src="chatbot-logo.png" alt="Chatbot Logo" id="chatbotLogo" />
       
  </header>

  <div id="chatbox">
    <p></p>
<label for="modelSelect">Model:</label>
<select id="modelSelect">
  <option value="deepseek">DeepSeek V3.1</option>
  <option value="gemini">Gemini 2.5 Flash Lite</option>
  <option value="gemini-search">Gemini 2.5 Flash Lite with Google Search</option>
  <option value="mistral">Mistral Small 3.2 24B</option>
  <option value="openai">OpenAI GPT-5 Nano</option>
  <option value="openai-audio">OpenAI GPT-4o Mini Audio Preview</option>
  <option value="openai-fast">OpenAI GPT-4.1 Nano</option>
  <option value="openai-large">OpenAI GPT-4.1</option>
  <option value="openai-reasoning">OpenAI o4 Mini</option>
  <option value="qwen-coder">Qwen 2.5 Coder 32B</option>
  <option value="roblox-rp">Llama 3.1 8B Instruct</option>
  <option value="bidara">BIDARA</option>
  <option value="chickytutor">ChickyTutor AI Language Tutor</option>
  <option value="evil">Evil</option>
  <option value="midijourney">MIDIjourney</option>
  <option value="rtist">Rtist</option>
  <option value="unity">Unity Unrestricted Agent</option>
</select>
  </div>

  <div class="input-container">
    
    <button id="saveChatBtn" onclick="saveChat()" aria-label="Save Chat">
  <img src="download.png" alt="Save Chat" id="saveChatIcon" />
</button>
    
<button id="newChatBtn" onclick="startNewChat()" aria-label="New Chat">
    <img src="new1.png" alt="New Chat" id="newChatIcon" />
  </button>
    <input type="text" id="promptInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
