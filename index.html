<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <!-- Replace text with an image -->
    <img src="chatbot-logo.png" alt="Chatbot Logo" id="chatbotLogo" />
       
  </header>

  <div id="chatbox">
    <p></p>
<label for="modelSelect">Model:</label>
<select id="modelSelect">
  <option value="openai">OpenAI (GPT)</option>
  <option value="claude">Claude</option>
  <option value="qwen">Qwen</option>
  <option value="qwen-coder">Qwen-Coder</option>
  <option value="mistral">Mistral</option>
  <option value="unity">Unity</option>
  <option value="midjourney">Midjourney</option>
  <option value="rtist">Rtist</option>
  <option value="searchgpt">SearchGPT</option>
  <option value="evil">Evil</option>
  <option value="p1">P1</option>
  <option value="deepseek">DeepSeek</option>
  <option value="llamalight">LlamaLight</option>
</select>
  </div>

  <div class="input-container">
    
    <button id="saveChatBtn" onclick="saveChat()" aria-label="Save Chat">
  <img src="download.png" alt="Save Chat" id="saveChatIcon" />
</button>
    
<button id="newChatBtn" onclick="startNewChat()" aria-label="New Chat">
    <img src="new1.png" alt="New Chat" id="newChatIcon" />
  </button>
    <input type="text" id="promptInput" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>

  </div>

  <script src="script.js"></script>
</body>
</html>
