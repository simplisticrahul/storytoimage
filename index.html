<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Separator and Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<header class="header">
        <div class="logo-container">
            <img src="your-logo.png" alt="Your Logo">
        </div>
        <h1 class="headline">Your Headline</h1>
    </header>
    
    <div class="container">
        <textarea id="inputText" placeholder="Enter text with sentences..."></textarea>
        <button id="splitButton">Split Sentences</button>
    </div>
    
      <!-- Add the editable box and button -->
    <input type="text" id="editableBox" placeholder="Enter text to paste...">
    <button id="pasteTextButton">Paste Text</button>
    
    <div class="output-container" id="outputContainer">
        <!-- Sentences will be displayed here -->
    </div>
    <label for="width">Image Width:</label>
    <input type="number" id="width" value="720" min="100" step="10">
    <label for="height">Image Height:</label>
    <input type="number" id="height" value="720" min="100" step="10">
    <label for="seed">Seed:</label>
    <input type="text" id="seed" placeholder="Enter seed">
    
  
    
    <button id="fetchButton">Fetch from Internet</button>
    <script src="script.js"></script>
</body>
</html>
